<div class="modal-header">
    <button class="pull-right" type='button' data-dismiss='modal' ng-click="vm.close()">
        <span aria-hidden="true">&times;</span>
    </button>
    <h4 class="modal-title text-center">Edit Article</h4>
</div>
<form name='editArticleForm' class="form-horizontal" ng-submit="vm.updateResource()" novalidate>
    <div class="modal-body">
        <div class="form-group" ng-class="{ 'has-error' : editArticleForm.articleTitle.$invalid && editArticleForm.articleTitle.$touched}">
            <label for="articleTitle" class="col-sm-2 control-label">Title</label>
            <div class="col-sm-10">
                <input
                    ng-model="vm.item.title"
                    type="text"
                    class="form-control"
                    id="articleTitle"
                    name="articleTitle"
                    value="{{vm.item.title}}"
                    placeholder="Enter Title"
                    required>
            </div>
        </div>
        <div class="form-group">
            <label for="articleText" class="col-sm-2 control-label">Text</label>
            <div class="col-sm-10">
                <textarea
                    ng-model="vm.item.text"
                    class="form-control"
                    id="articleText"
                    name="articleText"
                    placeholder="Enter Text"
                    rows="15"
                    required
                >
                    {{vm.item.text}}
                </textarea>
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <button class="btn btn-warning" type='button' data-dismiss='modal' ng-click="vm.close()">Cancel</button>
        <button type="submit" ng-disabled="editArticleForm.$invalid" class="btn btn-primary">Save Changes</button>
    </div>
</form>
