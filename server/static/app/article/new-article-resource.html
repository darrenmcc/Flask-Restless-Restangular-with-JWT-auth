<div class="modal-header">
    <button class="pull-right" type='button' data-dismiss='modal' ng-click="vm.close()">
        <span aria-hidden="true">&times;</span>
    </button>
    <h4 class="modal-title text-center">Add Article</h4>
</div>
<form name='addResourceForm' class="form-horizontal" ng-submit="vm.addResource()">
    <div class="modal-body">
        <div class="form-group">
            <label for="articleTitle" class="col-sm-2 control-label">Title</label>
            <div class="col-sm-8">
                <input
                    ng-model="vm.title"
                    type="text"
                    class="form-control"
                    id="articleTitle"
                    name="articleTitle"
                    placeholder="Enter Article Title"
                    required>
            </div>
        </div>
        <div class="form-group">
            <label for="articleText" class="col-sm-2 control-label">Text</label>
            <div class="col-sm-8">
                <textarea
                    ng-model="vm.text"
                    class="form-control"
                    id="articleText"
                    name="articleText"
                    placeholder="Enter Article Text"
                    rows="15"
                    required>
                </textarea>
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <button class="btn btn-warning" type='button' data-dismiss='modal' ng-click="vm.close()">Cancel</button>
        <button type="submit" ng-disabled="addResourceForm.$invalid" class="btn btn-primary">Save Article</button>
    </div>
</form>
