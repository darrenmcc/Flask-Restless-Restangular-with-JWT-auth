<div class='row'>
    <div class='col-xs-6'>
        <form name='addResourceForm' class="form-horizontal" ng-submit="vm.addResource()">
            <div class="form-group"
            ng-class="{ 'has-error' : addResourceForm.articleTitle.$invalid && addResourceForm.articleTitle.$touched}">
                <label for="articleTitle" class="col-sm-2 control-label">Title</label>
                <div class="col-sm-8">
                    <input ng-model="vm.title" type="text" class="form-control"
                        id="articleTitle" name="articleTitle"
                        placeholder="Enter Title" required>
                </div>
            </div>
            <div class="form-group">
                <label for="articleText" class="col-sm-2 control-label">Text</label>
                <div class="col-sm-8">
                    <textarea class="form-control" id="articleText"
                    ng-model="vm.text"
                    placeholder="Enter Article Text"></textarea>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-8">
                    <button type="submit" ng-disabled="addResourceForm.$invalid" class="btn btn-primary">Save Article</button>
                </div>
            </div>
        </form>
    </div>
</div>
